<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/letra-r.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Ejercicio de refozamiento</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="container-fluid my-2 mx-2 bg-white p-5 rounded shadow">
                <div class="container-fluid">
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <form class="py-2 px-3" name="dPersonales" id="dPersonales">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm-12 col-lg-12 mb-3">
                                        <label class="form-label">Numero de identidad</label>
                                        <input type="text" class="form-control" id="txtIdentidad" name="txtIdentidad" onkeypress="return validarIdentidad(event)">
                                    </div>
                                    <div class="col-sm-12 col-lg-6 mb-3">
                                        <label class="form-label">Primer nombre</label>
                                        <input type="text" class="form-control" id="txtNombre1" name="txtNombre1">
                                    </div>
                                    <div class="col-sm-12 col-lg-6 mb-3">
                                        <label class="form-label">Segundo nombre</label>
                                        <input type="text" class="form-control" id="txtNombre2" name="txtNombre2">
                                    </div>
                                    <div class="col-sm-12 col-lg-12 mb-3">
                                        <label class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" id="txtApellidos" name="txtApellidos">
                                    </div>
                                    <div class="col-sm-12 col-lg-6 mb-3">
                                        <label class="form-label">Fecha de nacimiento</label>
                                        <input type="date" class="form-control" id="txtFecha" name="txtFecha">
                                    </div>
                                    <div class="col-sm-12 col-lg-6 mb-3">
                                        <label class="form-label">Genero</label>
                                        <div class="py-2">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="rMasculino">
                                                <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="rFemenino">
                                                <label class="form-check-label" for="inlineRadio2">Femenino</label>
                                            </div>
                                            <div class="form-check-inline">
                                                <span class="valGen d-none">Seleccione el genero</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-12 mb-3">
                                        <label class="form-label">Correo electr칩nico</label>
                                        <input type="email" class="form-control" id="txtCorreo" name="txtCorreo">
                                    </div>
                                    <div class="col-sm-12 col-lg-6 mb-3">
                                        <label class="form-label">Sueldo base</label>
                                        <input type="text" class="form-control" id="txtSueldoBase" name="txtSueldoBase" onkeypress="return validarDecimal(event,this)">
                                    </div>
                                    <div class="col-sm-12 col-lg-6 mb-3">
                                        <label class="form-label">Puestos</label>
                                        <select name="options" id="opciones" class="form-control">
                                            <option value="" selected="selected">Seleccione una opci칩n</option>
                                            <option value="options1">Administrativo</option>
                                            <option value="options2">Conductor</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-sm-12 col-lg-12 mb-3 text-center">
                            <button class="btn btn-success" id="btnCalcular">Calcular</button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Datos calculados</legend>
                        <form class="py-2 px-3" name="dCalculados">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm-12 col-lg-12 mb-3">
                                        <label class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control" name="txtNombreComp" id="txtNombreComp">
                                    </div>
                                    <div class="col-sm-12 col-lg-4 mb-3">
                                        <label class="form-label">Deducciones por ahorro</label>
                                        <input type="text" class="form-control" name="txtDAhorros" id="txtDAhorros">
                                    </div>
                                    <div class="col-sm-12 col-lg-4 mb-3">
                                        <label class="form-label">Bonificaci칩n</label>
                                        <input type="text" class="form-control" name="txtBonificacion" id="txtBonificacion">
                                    </div>
                                    <div class="col-sm-12 col-lg-4 mb-3">
                                        <label class="form-label">Bono navide침o</label>
                                        <input type="text" class="form-control" name="txtBonoN" id="txtBonoN">
                                    </div>
                                    <div class="col-sm-12 col-lg-6 mb-3">
                                        <label class="form-label">Seguro privado</label>
                                        <input type="text" class="form-control" name="txtSeguroPriv" id="txtSeguroPriv">
                                    </div>
                                    <div class="col-sm-12 col-lg-6 mb-3">
                                        <label class="form-label">Seguro social</label>
                                        <input type="text" class="form-control" name="txtSeguroSoc" id="txtSeguroSoc">
                                    </div>
                                    <div class="col-sm-12 col-lg-12 mb-2">
                                        <label class="form-label">Sueldo neto</label>
                                        <input type="text" class="form-control" name="txtSueldoNeto" id="txtSueldoNeto">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                    <div class="row text-center">
                        <div class="col-sm-12 col-lg-4 mb-3">
                            <button class="btn-lg btn-danger" name="btnLimpiar" id="btnLimpiar">Limpiar Pantalla</button>
                        </div>
                        <div class="col-sm-12 col-lg-4 mb-3">
                            <button class="btn-lg btn-success" name="btnAlmacenar" id="btnAlmacenar">Almacenar</button>
                        </div>
                        <div class="col-sm-12 col-lg-4 mb-3">
                            <button class="btn-lg btn-primary" name="btnImprimir" id="btnImprimir">Imprimir</button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mt-5" id="tabla">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="src/js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
